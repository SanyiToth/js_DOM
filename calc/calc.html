<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
<div class="grid-container">
    <div id="display">0</div>
    <div class="numbers">1</div>
    <div class="numbers">2</div>
    <div class="btn" id="cancel">C</div>
    <div class="numbers">3</div>
    <div class="numbers">4</div>
    <div class="numbers" id="plus">+</div>
    <div class="numbers">5</div>
    <div class="numbers">6</div>
    <div class="btn" id="minus">-</div>
    <div class="numbers">7</div>
    <div class="numbers">8</div>
    <div class="btn" id="multiplication">*</div>
    <div class="numbers">9</div>
    <div class="numbers">0</div>
    <div class="btn" id="division">/</div>
    <div class="numbers" id="equal">=</div>
</div>
<script src="calc.js"></script>
</body>
</html>
